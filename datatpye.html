<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="">
      <p>
        43 is number and '43' is string beacuse we know numbers of any kind
        integer or floating point so <b>43</b> is number and <b>"43"</b> is
        string because we know any text written inside the quotation is string.
      </p>
    </div>

    <script type="text/javascript">
      let karimOne = 'Karim is a bad boy';
      console.log(karimOne);
      let karimTwo = 'Karim is a "bad" boy';
      console.log(karimTwo);

      let number = 43;
      console.log(number + ' type ' + typeof number);

      let numberStr = '43';
      console.log(numberStr + ' type ' + typeof numberStr);

      let name = 'I am Subarna.';
      let age = 'I am 25.';
      let profession = 'I am a Frontend Developer.';
      let favoriteLanguage = 'I love "JavaScript".';

      let myBio = name + age + profession + favoriteLanguage;

      console.log(myBio);
    </script>
  </body>
</html>

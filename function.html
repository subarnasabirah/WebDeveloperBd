<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditionals in Javascript</title>
  </head>
  <body>
    <h1>Funtion Practice in JavaScript</h1>

    <script>
      function greet(name){
        return 'hi' + name;
      }

      const greet = function(name){
        return 'hi ' + name;
      }
      greet.lastName = 'Hasan';

      console.log(greet('Samim'));
      console.log(greet.lastName)
      //======================================

      function product(){
        let info = " ";
        for(const property of arguments){
          info += property + " ";
        }
        return info;
      }

      const shirt = product("Printed T-shirt", 30, 0, true);
      console.log(shirt);

    </script>
  </body>
</html>
